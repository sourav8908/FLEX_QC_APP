
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex QC App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .factory-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        /* High Contrast Global Input Styles */
        input:not(.admin-input), 
        textarea:not(.admin-input),
        select:not(.admin-input) {
            color: #000000 !important;
            font-weight: 700 !important;
        }
        
        input:not(.admin-input)::placeholder, 
        textarea:not(.admin-input)::placeholder {
            color: #4b5563 !important; /* gray-600 */
            font-weight: 500 !important;
            opacity: 0.8;
        }

        /* ADMIN SPECIFIC INPUT STYLING - White & Bold for Dark Themes */
        .admin-input {
            color: #ffffff !important;
            font-weight: 800 !important;
        }
        .admin-input::placeholder {
            color: #94a3b8 !important; /* slate-400 */
            font-weight: 600 !important;
        }

        /* High contrast focus ring */
        input:focus, textarea:focus, select:focus {
            border-color: #2563eb !important;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
            outline: none;
        }
    </style>
